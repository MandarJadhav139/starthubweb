<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="{%static 'css/app1.css'%}" />
    <title>START_HUB</title>
    <link rel = "icon" type = "image/png" href = "/media/pic23.jpg">
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark p-2 sticky-top "
      style="border-radius: 0%;"

    >
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"><span><img src="/media/pic23.jpg" alt="" style="width:2em;height:2em"></span>  START_HUB</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#xyz"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="xyz">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mr-3" href="{% url 'app1:home' %}">Home</a>
            </li>
            
            {% if request.user.is_authenticated %}

            <li class="nav-item">
              <a href="{% url 'app1:logout' %}" class="nav-link">LOG OUT</a>
            </li>
            {% else %}
            <li class="nav-item ">
              <a href="{% url 'app1:login' %}" class="nav-link"></i>LogIn</a>
            </li>
            <li class="nav-item ">
              <a href="{%url 'app1:signup'%}" class="nav-link">SignUp</a>
            </li>

            {% endif %}
          </ul>
          {% block search %}{% endblock %}
          <!-- <form class="form-inline ml-auto">
            <input type="text" class="form-control mr-2" placeholder="Search" />
            <button class="btn btn-outline-success">Search</button>
          </form> -->
        </div>
      </div>
    </nav>
    {% block body-block %} {% endblock %}
    <footer id="main-footer" class="py-4 bg-dark text-white text-center" >
        Copyright &copy;
        <span class="year"></span> Start-Hub
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS.load('particles-js', "{% static 'js/particles.json' %}", function() {
      console.log('callback - particles.js config loaded');
      });
    </script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  </body>
</html>
