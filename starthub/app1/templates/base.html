<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static 'css/app1.css'%}" />
    <title>START_HUB</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark mb-3 p-2"
      style="border-radius: 0%"
    >
      <div class="container">
        <a class="navbar-brand" href="#">START_HUB</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target=".navbar-collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mr-3" href="{% url 'app1:home' %}">Home</a>
            </li>
            
            {% if request.user.is_authenticated %}

            <li class="nav-item">
              <a href="{% url 'app1:logout' %}" class="nav-link">LOG OUT</a>
            </li>
            {% else %}
            <li class="nav-item ">
              <a href="{% url 'app1:login' %}" class="nav-link"></i>LogIn</a>
            </li>
            <li class="nav-item ">
              <a href="{%url 'app1:signup'%}" class="nav-link">SignUp</a>
            </li>

            {% endif %}
          </ul>

          <form class="form-inline ml-auto">
            <input type="text" class="form-control mr-2" placeholder="Search" />
            <button class="btn btn-outline-success">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% block body-block %} {% endblock %}
  </body>
</html>
